<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image generator project</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="container">
            <h1>Image Generator App</h1>
            <form action>
                <input type="text" id="input" placeholder="Search your Image">
                <button class="btn">Search</button>
            </form>
            <div class="search-results">
                <div class="search-result">
                    <img
                        src="https://images.unsplash.com/photo-1682686581427-7c80ab60e3f3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Nature Reserve">
                    <a
                        href="https://unsplash.com/photos/a-desert-landscape-with-a-mountain-range-in-the-background-r4ZSR0cKJw8">Nature
                        Reserve</a>
                </div>
                <div class="search-result">
                    <img
                        src="https://images.unsplash.com/photo-1699760813893-fe5b1e5695a9?q=80&w=1832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Brother and Sister">
                    <a
                        href="https://unsplash.com/photos/a-young-man-sitting-on-a-bed-reading-a-book-KRG2RGt5fk8">Brother
                        and Sister</a>
                </div>
                <div class="search-result">
                    <img
                        src="https://images.unsplash.com/photo-1700272189405-ef5cb30bd45f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Big Ocean">
                    <a
                        href="https://unsplash.com/photos/a-large-body-of-water-sitting-under-a-cloudy-blue-sky-1cgLw4kgocc">Big
                        Ocean</a>
                </div>

            </div>
            <button class="show-more">Show More</button>
        </div>

        <script src="image.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=J">
        <title>First Java Script Project</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <h1>Image Search app</h1>
        <form action>
            <input type="text" name id="search-input"
                placeholder="search for image">
            <button id="search-button">Search</button>
        </form>
        <div class="search-results">
            <div class="search-result">
                <img
                    src="https://images.pexels.com/photos/18822188/pexels-photo-18822188/free-photo-of-heron-by-the-sea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="flowers around the hill">
                <a
                    href="https://unsplash.com/photos/a-man-standing-in-the-middle-of-a-desert-3qBi6HWZMeg"
                    target="_blank">Awesome Bard</a>
            </div>
            <div class="search-result">
                <img
                    src="https://images.pexels.com/photos/19146694/pexels-photo-19146694/free-photo-of-a-red-maple-tree-with-leaves-on-it.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="flowers around the hill">
                <a
                    href="https://www.pexels.com/photo/a-red-maple-tree-with-leaves-on-it-19146694/"
                    target="_blank">Beautiful FLower</a>
            </div>
            <div class="search-result">
                <img
                    src="https://images.pexels.com/photos/19221476/pexels-photo-19221476/free-photo-of-a-surfer-riding-a-wave-in-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="flowers around the hill">
                <a
                    href="https://www.pexels.com/photo/a-surfer-riding-a-wave-in-the-ocean-19221476/"
                    target="_blank">A man in a sea</a>
            </div>
        </div>
        <button id="show-more-button">Show more</button>
        <script src="index.js"></script>
    </body>
</html>
